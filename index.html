<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
    <title>Form</title>
  </head>
  <body>
    <div class="form_container">
      <div class="logo-name">
        <div class="logo">
            <img src="a-removebg-preview.png" alt="" width="40px" style="margin-right: 10px;">
        </div>
        <div class="name" style="color: gold; font-weight: 900; letter-spacing: 3px;">ZEMR</div>
      </div>

      <div class="dde">
        <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; word-spacing: 2px;">Direct Deposit Enrollment</h4>
      </div>
      <div class="form">
        <div class="inputu">
          <div>
            <p>First Name*</p>
            <input type="text" style="width: 100%;">
          </div>

          <div class="ln">
            <!-- <h4>Last Name*</h4> -->
            <p>Last Name*</p>
            <input type="text" style="width: 100%;">
          </div>
        </div>

        <div class="input">
          <p>Email Address*</p>
          <input type="Email" />
        </div>

        <div class="input">
          <p>Account Number*</p>
          <input type="text" />
        </div>

        <div class="input">
            <p>Routing Number*</p>
            <input type="text" />
          </div>

        <div class="input" >
            <p>Start Date</p>
            <div class="boxes" >
                <input type="number" style="width: 25%;">
                <input type="number" style="width: 25%;">
                <input type="number" style="width: 25%;">
                <i class="fa-regular fa-calendar"></i>

            </div>
          
        </div>

        <div class="input">
          <input type="button" value="Continue to Signature" style="background-color: goldenrod; padding: 5px;font-weight: 700; border-radius: 5px;"/>
        </div>
      </div>
    </div>
  </body>
</html>
